{% extends "voice/main.html" %}
{% load static %}
{% block title %}Welcome to YouthVoice{% endblock %}

{% block content %}
<section class="vh-100 d-flex align-items-center">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <h1 class="display-4 fw-bold">YouthVoice</h1>
        <p class="lead text-muted">
          Connecting Residents to Leaders
        </p>
        <div class="mt-4">
          <a href="{% url 'register' %}" class="btn btn-primary btn-lg me-2">Sign up</a>
          <a href="{% url 'login' %}" class="btn btn-outline-secondary btn-lg">Log in</a>
        </div>
      </div>

      <div class="col-lg-6 d-none d-lg-block">
        <div class="text-center">
          <img src="{% static 'voice/images/landingpage.jpg' %}" alt="Two people shaking hands" class="img-fluid rounded-4">
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
