{% load static %}


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}YouthVoice{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="icon" type="image/svg+xml" href="{% static 'voice/images/favicon.svg' %}">


    {% block head %}{% endblock %}
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
    <img src="{% static 'voice/images/favicon.svg' %}" alt="YouthVoice Logo" width="30" height="30" class="d-inline-block align-text-top">
</a>

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            {% if user.is_authenticated %}
              <li class="nav-item"><a class="nav-link" href="{% url 'profile' %}">Profile</a></li>
              <li class="nav-item">
                <form action="{% url 'logout' %}" method="post" class="d-inline">
                  {% csrf_token %}
                  <button class="btn btn-link nav-link" type="submit">Logout</button>
                </form>
              </li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Sign up</a></li>
              <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Log in</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    <main>
      {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.11.1"></script>

    {% block scripts %}{% endblock %}
  </body>
</html>
