{% extends 'voice/main.html' %}

{% block title %}Logged Out - YouthVoice{% endblock %}

{% block content %}
<div class="container mt-5 text-center">

        <div class="col-md-6">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>

        </div>
    </div>
