{% extends 'voice/main.html' %}

{% block title %}My Profile - YouthVoice{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow border-0">
                <div class="card-body p-5 text-center">
                    <h2>Hello, {{ user.first_name|default:user.username }}! </h2>
                    <p class="lead text-muted">You are successfully logged in</p>

                    <div class="mt-4">
                        <p><strong>Username:</strong> {{ user.username }}</p>
                        <p><strong>Email:</strong> {{ user.email }}</p>
                        
                    </div>

                    <div class="mt-5">
                        <a href="{% url 'home' %}" class="btn btn-outline-primary">Back to Home</a>
                    
                          <form action="{% url 'logout' %}" method="POST" style="display:inline;">
        {% csrf_token %}
        <button type="submit" class="btn btn-outline-danger ms-3">Log Out</button>
    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
